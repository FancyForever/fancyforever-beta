<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/contact.css" />
    <script language="javascript" src='/js/contact.js'></script>
    <script language="javascript" src='/js/util/util.js'></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>	
    <title>Contact Us</title>
  </head>

  <body>
	<div id="chatbox">
		<div class="validations" id="contactUsValidationErrorMsgDiv" style="display:none;"></div>
		<table>
			<colgroup>
				<col width="20%">
				<col width="80%">
			</colgroup>
			<tr>
				<td>
					<span>Name</span><span class="error">*</span>
				</td>
				<td>
					<input type="text" id="contactUsName" style="width:310px" />
				</td>
			</tr>
			<tr>
				<td>
					<span>Email</span><span class="error">*</span>
				</td>
				<td>
					<input type="email" id="contactUsEmail" style="width:310px" />
				</td>
			</tr>
			<tr>
				<td>
					<span>Mobile</span><span class="error">*</span><br>
				</td>
				<td>
					<label class="small">+91</label>
					<input type="tel" id="contactUsMobile" style="width:285px" />
				</td>
			</tr>
			<tr>
				<td>
					<span>Category</span><span class="error">*</span><br>
				</td>
				<td>
					<select id="contactUsCategory" style="width:310px">
						<option>Complaint</option>
						<option>Enquiry</option>
						<option selected>Feedback</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<span>Subject</span><span class="error">*</span><br>
				</td>
				<td>
					<input type="text" id="contactUsSubject" style="width:310px" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea id="contactUsText" rows="11" style="width:390px"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="center">
					<input type="button" value="Contact Us" onclick="validateChatInput();" style="width:230px;" />
				</td>
			</tr>
		</table>
	</div>
  </body>
</html>
