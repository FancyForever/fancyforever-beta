<div class="container" style="margin-bottom:20px">
	<div class="col-md-2">
		<div class="row">
		<h4><span class="label label-success">Cart Value: </span><span class="badge badge-info">Rs. {{$parent.cost}}</span></h4>
		</div>
		<div class="row">
		<h3><span class="label label-danger"><a ng-click="#" class="label label-danger">Place Order</a></span></h3>
		</div>
		
		
			
	</div>
	<div class="col-md-10">
      		<div ng-repeat="i in cart_items">
      			<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" style="margin-top:10px">      				
      				<img src="{{i.img}}" class="img-responsive">
      				<span class="label label-default">{{i.short_desc}}</span>
      				<span class="label label-default">Rs. {{i.price}}</span>
      				<a ng-click="deleteItem($index)" class="label label-primary">Delete</a>
      			</div>
      		</div>
      </div>
</div>
