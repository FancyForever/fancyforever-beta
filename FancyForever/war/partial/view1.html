<div class="container">
	Name: <br/>
	<input type="text" data-ng-model="filter.name"/> {{filter.name}}
	<br/>
	<ul>
		<li data-ng-repeat="cust in customers | filter:filter.name | orderBy: filter.city">
			{{ cust.name | uppercase}} - {{ cust.city | lowercase}}
		</li>
	</ul>
	<br/>

	Customer Name: <br/>
	<input type="text" data-ng-model="newCustomer.name"/>
	<br/>
	Customer city: <br/>
	<input type="text" data-ng-model="newCustomer.city"/>
	<button data-ng-click="addCustomer()">Add Customer</button><br/>
	<a href="#/partial2">View2</a>    
</div>
